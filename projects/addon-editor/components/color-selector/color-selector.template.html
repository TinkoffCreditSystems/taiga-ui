<tui-hosted-dropdown
    *ngIf="controller.isModeEnabled"
    #dropdown
    automation-id="tui-hosted-dropdown__mode"
    class="select"
    [content]="menu"
>
    <button tuiButton appearance="" size="s" type="button" [iconRight]="arrow">
        {{currentMode}}
    </button>
    <ng-template #arrow>
        <tui-svg
            src="tuiIconChevronDown"
            class="arrow"
            [class.arrow_rotated]="dropdown.open"
        ></tui-svg>
    </ng-template>
    <ng-template #menu>
        <tui-data-list role="menu" class="menu">
            <button
                *ngFor="let mode of modes"
                tuiOption
                size="xs"
                role="menuitemradio"
                [attr.aria-checked]="isModeActive(mode)"
                (keydown.enter.prevent)="onModeSelect(mode, dropdown)"
                (keydown.space.prevent)="onModeSelect(mode, dropdown)"
                (click)="onModeSelect(mode, dropdown)"
            >
                {{mode}}
                <tui-svg
                    *ngIf="isModeActive(mode)"
                    class="checkmark"
                    src="tuiIconCheck"
                ></tui-svg>
            </button>
        </tui-data-list>
    </ng-template>
</tui-hosted-dropdown>
<ng-container *ngIf="isGradient">
    <hr class="hr" />
    <div class="wrapper" [style.background]="gradient">
        <tui-linear-multi-picker
            class="gradient"
            [value]="stopsKeys"
            (valueChange)="onStopsChange($event)"
            (indexChange)="onIndexChange($event)"
        ></tui-linear-multi-picker>
    </div>
    <div class="buttons">
        <button
            *ngFor="let button of buttons"
            #directionBtn
            tuiIconButton
            type="button"
            size="xs"
            appearance=""
            class="direction"
            [class.direction_active]="isDirectionActive(button)"
            [icon]="getIcon(button)"
            [tuiHint]="button"
            [tuiHintId]="directionBtn.id"
            [tuiDescribedBy]="directionBtn.id"
            (click)="onDirectionChange(button)"
        ></button>
    </div>
</ng-container>
<tui-color-picker
    [isAlphaEnabled]="controller.isAlphaEnabled"
    [color]="currentColor"
    (colorChange)="onColorChange($event)"
></tui-color-picker>
<tui-color-edit
    *ngIf="!isGradient"
    tuiGroup
    class="edit"
    [isAlphaEnabled]="controller.isAlphaEnabled"
    [color]="color"
    (colorChange)="onColorChange($event)"
></tui-color-edit>
<tui-palette
    *ngIf="palette.size"
    class="palette"
    [colors]="palette"
    (selectedColor)="onPalettePick($event)"
></tui-palette>
