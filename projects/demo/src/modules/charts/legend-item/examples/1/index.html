<div class="wrapper">
    <tui-ring-chart
        [value]="value"
        [content]="content"
        [(activeItemIndex)]="activeItemIndex"
    ></tui-ring-chart>

    <ng-template #content>
        <tui-money [singleColor]="true" [value]="sum"></tui-money>
        <div>Total</div>
    </ng-template>

    <div class="aside">
        <div class="legend">
            <tui-legend-item
                *ngFor="let label of labels; let index = index"
                class="item"
                [color]="getColor(index)"
                [text]="label"
                [active]="isItemActive(index)"
                [disabled]="checkIsDisabled(index)"
                [withBorder]="itemsWithBorders"
                (tuiHoveredChange)="onHover(index, $event)"
            >
                <tui-money
                    [singleColor]="true"
                    [value]="value[index]"
                ></tui-money>
            </tui-legend-item>
        </div>

        <div class="toggles tui-text_body-s">
            <label class="toggle">
                Enable all legend items
                <tui-toggle
                    [(ngModel)]="allItemsEnabled"
                    [showIcons]="true"
                ></tui-toggle>
            </label>

            <label class="toggle">
                Legend items with borders
                <tui-toggle
                    [(ngModel)]="itemsWithBorders"
                    [showIcons]="true"
                ></tui-toggle>
            </label>
        </div>
    </div>
</div>
